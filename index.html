<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Sistema/src/public/style-index.css">
    <title>Proxima-Magi</title>
</head>
<body>
    <div class="text-input">
        <input type="text" id="input1">
        <label for="input1">Login</label>
      </div>
      <div class="pass-input">
        <input type="password" id="pass1">
        <label for="pass1">Senha</label>
      </div>
      <div class="btn">
        <button id="entrar" class="button-89" onclick="login_user()">Entrar</button>
        <button id="cadastrar"  class="button-89"  onclick="cadastrar_user()" >Cadastrar</button>
      </div>
      <dialog id="aviso_erro">
        O nome de usuário e a senha não podem conter espaços.<br>
        Pressione ESC para fechar
      </dialog>

      <dialog id="sucesso">
        Jogador criado com sucesso!.<br>
        Pressione ESC para fechar
      </dialog>
</body>
<script src="/Sistema/src/public/app.js"></script>
</html>
